sonar.projectKey=TuniHire_AdminPanel
sonar.projectName=TuniHire - Admin Panel
sonar.projectVersion=1.0

# Chemin vers les sources à analyser (relatif à ce fichier)
# Pour React (souvent create-react-app), les sources sont généralement dans src/
sonar.sources=src

# Encodage des fichiers sources
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=node_modules/**, build/**, coverage/**, public/**, **/*.test.js, **/*.spec.js, src/reportWebVitals.js, src/setupTests.js

# Chemin vers le rapport de couverture LCOV (si généré)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Indiquer à SonarQube qu_il s_agit de code JavaScript/TypeScript
sonar.language=js
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx
