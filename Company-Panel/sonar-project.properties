sonar.projectKey=TuniHire_CompanyPanel
sonar.projectName=TuniHire - Company Panel
sonar.projectVersion=1.0

# Chemin vers les sources à analyser (relatif à ce fichier)
# Pour Next.js, cela peut être la racine du module Company-Panel
sonar.sources=.

# Encodage des fichiers sources
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=node_modules/**, .next/**, out/**, coverage/**, public/**, **/*.test.js, **/*.spec.js

# Chemin vers le rapport de couverture LCOV (si généré)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Indiquer à SonarQube qu_il s_agit de code JavaScript/TypeScript
sonar.language=js
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx
