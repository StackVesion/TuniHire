sonar.projectKey=TuniHire_AIService
sonar.projectName=TuniHire - AI Service
sonar.projectVersion=1.0

# Chemin vers les sources à analyser (racine du module AI-Service)
sonar.sources=.

# Encodage des fichiers sources
sonar.sourceEncoding=UTF-8

# Langage du projet
sonar.language=py

# Exclusions (par exemple, __pycache__, venv, fichiers de test si non souhaités pour l_analyse de bugs)
sonar.exclusions=**/__pycache__/**, venv/**, .venv/**, tests/**, *.test.py, *.spec.py

# Chemin vers les rapports de couverture (si générés par pytest-cov ou similaire)
# sonar.python.coverage.reportPaths=coverage.xml

# Indiquer à SonarQube où trouver les fichiers de test pour le calcul de la couverture
# sonar.python.tests.reportPath=test-results.xml

